{% extends 'base.html' %}
{% block page %}
    {% for dog in dogs %}
    <div>
        <h2><a href="{% url 'dog_page' dog_id=dog.id %}">{{ dog.name }}</a></h2>
        {% if dog.photo %}
            <img src="{{ dog.photo.url }}" alt="{{ dog.name }}">
        {% endif %}
        <div>{{dog.breed}}</div>
        <div>{{dog.is_bought}}</div>
    </div>
    {% endfor %}
{% endblock %}
